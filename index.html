<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ファイズフォン　遊び　テスト">
    <title>ファイズフォン</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162439321-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-162439321-3');
    </script>

</head>
<body>
<!--ヘッダー-->


<header id="header">
    <section class="container">
        <div class="row--enter">
        <div v-on:click="judg()" class="c-btn c-btn--enter">ENTER</div>
        </div>
        <div class="row">
            <div v-on:click="on('')" class="c-btn c-btn--phone c-btn--phone__left"><i class="fas fa-phone"></i></div>
            <div v-on:click="clear()" class="c-btn c-btn--clear">ｸﾘｱ</div>
            <div v-on:click="off('')" class="c-btn c-btn--phone c-btn--phone__right"><i class="fas fa-phone-slash"></i></div>
        </div>

        <div class="row">
            <div v-on:click="playBtn('1')" class="c-btn">1 <span class="c-btn--sub">あ</span></div>
            <div v-on:click="playBtn('2')" class="c-btn">2 <span class="c-btn--sub">か<br/>ABC</span></div>
            <div v-on:click="playBtn('3')" class="c-btn">3 <span class="c-btn--sub">さ<br/>DEF</span></div>
        </div>
        <div class="row">
            <div v-on:click="playBtn('4')" class="c-btn">4 <span class="c-btn--sub">た<br/>GHI</span></div>
            <div v-on:click="playBtn('5')" class="c-btn">5 <span class="c-btn--sub">な<br/>JKL</span></div>
            <div v-on:click="playBtn('6')" class="c-btn">6 <span class="c-btn--sub">は<br/>OPQ</span></div>
        </div>
        <div class="row">
            <div v-on:click="playBtn('7')" class="c-btn">7 <span class="c-btn--sub">ま<br/>RST</span></div>
            <div v-on:click="playBtn('8')" class="c-btn">8 <span class="c-btn--sub">や<br/>UVW</span></div>
            <div v-on:click="playBtn('9')" class="c-btn">9 <span class="c-btn--sub">ら<br/>XYZ</span></div>
        </div>
        <div class="row">
            <div v-on:click="playBtn('')" class="c-btn">❇︎<span class="c-btn--sub"> 、、。<br/>　　＠</span></span></div>
            <div v-on:click="playBtn('0')" class="c-btn">0 <span class="c-btn--sub">わをん</span></div>
            <div v-on:click="playBtn('')" class="c-btn"># <span class="c-btn--sub">　<br/>マナー</span></span></div>
        </div>

        <button class="btn-real-dent" v-on:click="shot()"></button>
    </section>
    <p class="">バージョン1.1<br/>
        遊び方<i class="fas fa-phone"></i>で起動<br>
        <i class="fas fa-phone-slash"></i>で変身解除</p>
</header>

<script src="dist/js/bundle.js"></script>
</body>
</html>
